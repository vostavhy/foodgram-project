{% load set_params %}
<header class="header">
        <nav class="nav">
            <div class="nav__container container">
                {% if user.is_authenticated %}
                    <ul class="nav__items list">
                        <li class="nav__item {% if request.resolver_match.url_name == 'index' %}nav__item_active{% endif %}"><a href="{% url 'index' %}" class="nav__link link">Рецепты</a></li>
                        <li class="nav__item {% if request.resolver_match.url_name == 'subscription_index' %}nav__item_active{% endif %}"><a href="{% url 'subscription_index' %}" class="nav__link link">Мои подписки</a></li>
                        <li class="nav__item {% if request.resolver_match.url_name == 'recipe_create' %}nav__item_active{% endif %}"><a href="{% url 'recipe_create' %}" class="nav__link link">Создать рецепт</a></li>
                        <li class="nav__item {% if request.resolver_match.url_name == 'favorite_index' %}nav__item_active{% endif %}"><a href="{% url 'favorite_index' %}" class="nav__link link">Избранное</a></li>
                        <li class="nav__item {% if request.resolver_match.url_name == 'purchase_index' %}nav__item_active{% endif %}"><a href="{% url 'purchase_index' %}" class="nav__link link">Список покупок</a> <span class="badge badge_style_blue nav__badge" id="counter">{{ number }}</span></li>
                    </ul>
                    <ul class="nav__items list">
                        <li class="nav__item {% if request.resolver_match.url_name == 'password_change' %}nav__item_active{% endif %}"><a href="{% url 'password_change' %}" class="nav__link link">Изменить пароль</a></li>
                        <li class="nav__item"><a href="{% url 'logout' %}" class="nav__link link">Выход</a></li>
                    </ul>
                {% else %}
                    <ul class="nav__items list">
                        <li class="nav__item nav__item_disabled"><a href="/" class="nav__link link">Рецепты</a></li>
                    </ul>
                    <ul class="nav__items list">
                        <li class="nav__item"><a href="{% url 'login' %}" class="nav__link link">Войти</a></li>
                        <li class="nav__item"><a href="{% url 'signup' %}" class="button button_style_blue">Создать аккаунт</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>
</header>
