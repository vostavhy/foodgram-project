{% extends 'index.html' %}
{% load static %}
{% load check_item %}

{% block subscription %}
    <div class="author-subscribe" data-author="{{ author.id }}">
        {% if author|check_subscription:request.user %}
            <p style="padding: 0 0 2em 0;">
                <button class="button button_style_light-blue-outline button_size_subscribe" name="subscribe">
                    Отписаться от автора </button></p>

        {% else %}
            <p style="padding: 0 0 2em 0;">
                <button class="button button_style_light-blue button_size_subscribe" name="subscribe" data-out>
                    Подписаться на автора </button></p>
        {% endif %}
    </div>
{% endblock %}

{% block scripts %}

    <script src="{% static 'js/components/MainCards.js' %}"></script>

    <script src="{% static 'js/components/Purchases.js' %}"></script>
    <script src="{% static 'js/components/Favorites.js' %}"></script>
    <script src="{% static 'js/components/Subscribe.js' %}"></script>

    <script src="{% static 'js/config/config.js' %}"></script>
    <script src="{% static 'js/components/AuthorRecipe.js' %}"></script>
    <script src="{% static 'js/components/Header.js' %}"></script>

    <script src="{% static 'js/api/Api.js' %}"></script>
    <script src="{% static 'js/authorRecipe.js' %}"></script>

{% endblock %}
